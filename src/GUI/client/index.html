<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Go Slayer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/jquery.growl.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <div class="card mt-3">
                    <div class="card-header bg-dark text-white">
                        <img src="./images/logo.jpg" alt="logo" class="img-fluid img-thumbnail" style="max-width: 60px;" />
                        GoSlayer
                    </div>
                    <div class="card-body">
                        <h3>Player: <span class="text-muted player">Black</span></h3>
                        <button class="btn btn-success btn-block">New Game</button>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <canvas id="go-canvas" class="mr-auto ml-auto d-block mt-3"
                    style="background-color: #E3BC53; border-radius: 10px;" width="580" height="580"></canvas>
            </div>
            <div class="col-3">
                <div class="card mt-3" style="max-height: 520px;">
                    <div class="card-header bg-dark text-white">
                        Game History
                    </div>
                    <div style="overflow-y: scroll;">
                        <div class="list-group">
                            <a href="#" class="list-group-item list-group-item-action">
                                5a - 6d
                            </a>
                            <a href="#" class="list-group-item list-group-item-action active">
                                5a - 6d
                            </a>
                            <a href="#" class="list-group-item list-group-item-action">
                                5a - 6d
                            </a>
                            <a href="#" class="list-group-item list-group-item-action">
                                5a - 6d
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <img src="./images/black.png" alt="" class="d-none" style="width: 20px;" id="black" />
    <img src="./images/white.png" alt="" class="d-none" style="width: 20px;" id="white" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./scripts/jquery.growl.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/main.min.js"></script>
</body>

</html>
